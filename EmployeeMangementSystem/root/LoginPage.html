<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="global.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    
</head>

<body style="background-image:url(grey.jpg); background-size:cover">
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">

                <form action="" class="form-container" name="myForm" id="f" onsubmit="return validate();">
                    <Center>
                        <b id="login-name">
                            <h1 style="color: white ">LOGIN</h1>
                        </b>
                    </Center>
                    <div class="form-group">
                        <label for="exampleInputEmail1">
                            <font color="white"><i class='fas fa-envelope'></i>Email</font>
                        </label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" onchange="checkForm()" />
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1"><font color="white"><i class='fas fa-shield-alt'></i>Password</font></label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="password" onchange="checkForm()" />
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"><font color="white">Remember Me</font>
                        </label>
                    </div>
                    <div class="form-group text-danger" id="error">

                    </div>
                    <div class="form-group text-secondary">
                        Don't have an account ? <a href="registration.html">register</a>
                    </div>
                    <button type="submit" class="btn btn-success btn-block" id="btnSubmit" disabled>Submit</button>
                </form>

            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>

    <script>
        checkForm = () => {
            var canSubmit = true;
            if (document.getElementById("inputEmail").value == "") {
                canSubmit = false;
            }
            if (document.getElementById("inputPassword").value == "") {
                canSubmit = false;
            }
            if (canSubmit) {
                document.getElementById("btnSubmit").disabled = false;
            }
            else {
                document.getElementById("btnSubmit").disabled = true;
            }
        }

        validate = () => {
            if (document.myForm.inputEmail.value.length <= 3) {
                document.getElementById("error").innerHTML = "please enter the correct username";
                document.myForm.inputEmail.focus();
                return false;
            }
            if (document.myForm.inputPassword.value.length <= 3) {
                document.getElementById("error").innerHTML = "please enter the correct password";
                document.myForm.inputPassword.focus();
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
